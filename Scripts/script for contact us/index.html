<!DOCTYPE html>
<!-- Coding By CodingNepal - netcopy.ir -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form | Netcopy.ir</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header>برای ما پیامی ارسال کنید</header>
    <form action="#">
      <div class="dbl-field">
        <div class="field">
          <input type="text" name="name" placeholder="اسم خود را وارد کنید">
          <i class='fas fa-user'></i>
        </div>
        <div class="field">
          <input type="text" name="email" placeholder="ایمیل خود را وارد کنید">
          <i class='fas fa-envelope'></i>
        </div>
      </div>
      <div class="dbl-field">
        <div class="field">
          <input type="text" name="phone" placeholder="شماره تلفن خود را وارد کنید">
          <i class='fas fa-phone-alt'></i>
        </div>
        <div class="field">
          <input type="text" name="website" placeholder="آدرس وب سایت خود را وارد کنید">
          <i class='fas fa-globe'></i>
        </div>
      </div>
      <div class="message">
        <textarea placeholder="پیام خود را وارد کنید" name="message"></textarea>
        <i class="material-icons">پیام</i>
      </div>
      <div class="button-area">
        <button type="submit">ارسال پیام</button>
        <span></span>
      </div>
    </form>
    <p style="text-align: center;">طراحی توسط <a href="https://netcopy.ir">نت کپی</a></p>
  </div>
  <script src="script.js"></script>

</body>
</html>
